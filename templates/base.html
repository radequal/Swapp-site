<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie10 lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie10 lt-ie9 " lang="en"> <![endif]-->
<!--[if IE 9]>         <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  {% include 'base/head.html' %}
</head>
<body class="{{ nav_tab_location }}">
  <!--[if lte IE 7]><div class="alert-ie7">
   The browser you are using is <strong>out of date</strong>. Please <strong><a href="http://browsehappy.com/">update your browser</a></strong> or <strong><a href="http://www.google.com/chromeframe/?redirect=true">enable Google Chrome Frame</a></strong>. </div><![endif]-->

  <div class="sito animated fadeIn">
    {% include 'base/navbar.html' %}

    <div class="wrap" role="document" id="content">
      {% block content %}
        .
      {% endblock %}
    </div><!-- /.wrap -->

    <hr>

    <footer class="content-info" role="contentinfo">
      <div class="container">
        {% if user %}
        <p class="logout"><a href="/logout">Logout</a></p>
        {% else %}
        <p class="login"><a href="#" data-toggle="modal" data-target="#login">Login</a></p>
        <!-- Modal -->
        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="loginLabel">Login</h4>
              </div>
              <div class="modal-body">
                {% include 'auth/engineauth_form.html' %}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        {% endif %}

      </div>
    </footer>






  </div>
</body>
</html>
